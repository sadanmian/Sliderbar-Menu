<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b24f1e274e.js" crossorigin="anonymous"></script>
    <title>Slidebar Menu</title>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-top">
            <i class="fa-brands fa-js fa-fade logo"></i>
            <span class="brand">The App</span>
        </div>
        <div class="sidebar-center">
            <ul class="list">
                <li class="list-item active">
                    <i class="fa-solid fa-house list-item-icon"></i>
                    <span class="list-item-text">Dashboard</span>
                </li>
                <li class="list-item">
                    <i class="fa-solid fa-magnifying-glass list-item-icon"></i>
                    <span class="list-item-text">Search</span>
                </li>
                <li class="list-item">
                    <i class="fa-solid fa-bars-staggered list-item-icon"></i>
                    <span class="list-item-text">Insights</span>
                </li>
                <li class="list-item">
                    <i class="fa-solid fa-file list-item-icon"></i>
                    <span class="list-item-text">Docs</span>
                </li>
                <li class="list-item">
                    <i class="fa-solid fa-people-group list-item-icon"></i>
                    <span class="list-item-text">Community</span>
                </li>
                <li class="list-item">
                    <i class="fa-solid fa-screwdriver-wrench list-item-icon"></i>
                    <span class="list-item-text">Tools</span>
                </li>
                <li class="list-item">
                    <i class="fa-solid fa-store list-item-icon"></i>
                    <span class="list-item-text">Market</span>
                </li>
                <li class="list-item">
                    <i class="fa-solid fa-clipboard-question list-item-icon"></i>
                    <span class="list-item-text">Resources</span>
                </li>
            </ul>
        </div>
        <div class="sidebar-bottom">
            <div class="color-box dark"></div>
            <div class="color-box night"></div>
            <div class="color-box light"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
